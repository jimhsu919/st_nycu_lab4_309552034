# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - run: chmod +x gradlew
    - run: ./gradlew compileJAVA
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: build

  test:
    needs: [compile]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/download-artifact@v2
      with:
        name: my-artifact
        path: build
    - run: chmod +x gradlew
    - run: ./gradlew test
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: build


  assemble:
    needs: [test]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/download-artifact@v2
      with:
        name: my-artifact
        path: build
    - run: chmod +x gradlew
    - run: ./gradlew assemble
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: build

  release:
    needs: [assemble]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/download-artifact@v2
      with:
        name: my-artifact
        path: build
    - uses: actions/upload-artifact@v2
      with:
        name: testReport
        path: build/reports
    - uses: actions/upload-artifact@v2
      with:
        name: buildJar
        path: build/libs/st_nycu_lab4_309552034-1.0-SNAPSHOT.jar